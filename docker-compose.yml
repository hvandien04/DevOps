version: '3.8'
services:
  backend:
    image: ${REGISTRY_URL}/smartvet/backend:latest
    build:
      context: ./Backend-SmartVetSystem
    container_name: smartvet-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - smartvet-network
networks:
  smartvet-network:
